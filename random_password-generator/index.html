<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-main">
        <h1>Password Generator</h1>
        <label for="length">Enter the length of your password</label>
        <input type="number" id="length" class="input" placeholder="Enter the length">
        <table>
            <!-- digit input -->
            <tr>
                <td>
                    <input type="checkbox" id="digit">
                </td>
                <td>
                    <label for="digit">isDigit</label>
                </td>
            </tr>
            <!--  uppercase input-->
            <tr>
                <td>
                    <input type="checkbox" id="upperCase">
                </td>
                <td>
                    <label for="upperCase">isUpperCase</label>
                </td>
            </tr>
            <!-- lowercase input -->
            <tr>
                <td>
                    <input type="checkbox" id="lowerCase">
                </td>
                <td>
                    <label for="lowerCase">isLowerCase</label>
                </td>
            </tr>
            <!-- symbols -->
            <tr>
                <td>
                    <input type="checkbox" id="symbols">
                </td>
                <td>
                    <label for="symbols">isSymbols</label>
                </td>
            </tr>
        </table>
       
        <div class="result">
            <button>
                Submit
            </button>
            <h3>Generated Password</h3>
            <label id="password">---------------</label>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
